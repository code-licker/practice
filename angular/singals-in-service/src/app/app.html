<button (click)="changeShowDogs()">show dog names</button>
<div>
  <button (click)="getDogsFromApi()">call dogs api</button>
</div>
@if(showDogs()) {
  <div>
    <code>
      yoo
      <br>
      @for(dg of dogNames(); track dg) {
        {{dg}} <br>
      }
    </code>
  </div>
  <div>
    <button (click)="prevPage()" [disabled]="currPage()<=1" >prev page</button>
    <button (click)="nextPage()">next page</button>
  </div>
}
<div class="dialog-button">
  <button mat-flat-button (click)="openDialog()">open dialog</button>
</div>
<router-outlet />
